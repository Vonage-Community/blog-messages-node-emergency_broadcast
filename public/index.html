<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Broadcast</title>
</head>
<body>
    <h2>Add Contact</h2>
    <form>
        <div>
            <label for="name">Name</label> <br>
            <input id="name" type="text" name="text"> <br>
            <label for="number">Number</label> <br>
            <input id="number" type="text" name="text">
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    <h2>Your Contacts</h2>
    <div id="contacts"></div>>
    <h2>Send an Alert!</h2>
    <button onclick="alert_them()">ALERT</button>

    <script>
        let data = {}

        function create_contacts(contacts) {
            data['contacts'] = contacts
            document.createElement("BUTTON")
            for (const property in contacts) {
                const newDiv = document.createElement("div");
                const newContent = document.createTextNode(property);
                newDiv.appendChild(newContent);
                // add the newly created element and its content into the DOM
                const currentDiv = document.getElementById("contacts");
                document.body.insertBefore(newDiv, currentDiv);
            }
        }

        function httpPostAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(JSON.parse(xmlHttp.responseText));
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
        }

        httpPostAsync('/get/contacts', create_contacts)


        function alert_them(){
            function success(position) {
                data['coordinates'] = {}
                data['coordinates']['lat'] = position.coords.latitude
                data['coordinates']['long'] = position.coords.longitude
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.open("POST", '/send/alert', true);
                xmlHttp.setRequestHeader("Content-Type", "application/json");
                xmlHttp.send(JSON.stringify(data));
            }

            function error(){
                console.log('error')
            }
            if(!navigator.geolocation) {
                console.log('Geolocation is not supported by your browser');
            } else {
                navigator.geolocation.getCurrentPosition(success, error);
            }
        }
    </script>
</body>
</html>

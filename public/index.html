<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Broadcast</title>
</head>
<body>
    <h2>Add Contact</h2>
    <form>
        <div>
            <label for="name">Name</label> <br>
            <input id="name" type="text" name="text"> <br>
            <label for="number">Number</label> <br>
            <input id="number" type="text" name="text">
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    <h2>Your Contacts</h2>
    <p id="contacts"></p>
    <h2>Emergency</h2>
    <button>Natural disaster</button>
    <button>Kidnapping</button>
    <button>Robbery</button>
    <button>Other</button>
    <h2>Send an Alert!</h2>
    <button onclick="alert_them()">ALERT</button>

    <script>
        let numbers = []

        function add_html(contacts) {
            console.log(contacts)
            document.createElement("BUTTON")
            for (const property in contacts) {
                numbers.push(property['number'])
                console.log(contacts[property]['number'])
                document.createElement("BUTTON")
                    //.innerHTML = contacts[property]['number']
                //console.log(contacts[property]['number']);
            }
        }

        function httpPostAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(JSON.parse(xmlHttp.responseText));
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
        }

        httpPostAsync('/get/contacts', add_html)

        function success(position) {
            numbers.push(position.coords.latitude)
            numbers.push(position.coords.longitude)
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("POST", '/send/alert', true);
            xmlHttp.setRequestHeader("Content-Type", "application/json");
            xmlHttp.send(JSON.stringify(numbers));
        }

        function error(){
            console.log('error')
        }

        function alert_them(){
            if(!navigator.geolocation) {
                console.log('Geolocation is not supported by your browser');
            } else {
                navigator.geolocation.getCurrentPosition(success, error);
            }
        }
    </script>
</body>
</html>
